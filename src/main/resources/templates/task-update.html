<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Обновление задачи</title>
</head>
<body>
    <h1 th:text="'Обновление задачи'">Заголовок</h1>
    <form action="#" th:action="@{/task-update}" th:object="${task}" method="post">
        <label for="id">ID</label>
        <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
        <br/>
        <label for="name">Название</label>
        <input type="text" th:field="*{name}" id="name" placeholder="введите название">
        <br/>
        <label for="description">Описание</label>
        <input type="text" th:field="*{description}" id="description" placeholder="введите описание">
        <br/>
        <label for="urgency">Срочность</label>
        <input type="checkbox" th:field="*{urgency}" id="urgency">
        <br/>
        <input type="submit" value="Обновить">
    </form>
    <script th:src="@{/js/validation.js}" defer></script>
</body>
</html>
