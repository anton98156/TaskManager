<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление задачи</title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body>
    <form class="task-create" action="#" th:action="@{/task-create}" th:object="${task}" method="post">
        <header class="header">
            <img class="header__icon" src="/images/taskList.png">
            <h1 class="header--centered">Новая задача</h1>
        </header>
        <div class="task-create__group">
            <label for="name" class="task-create__label"><h3>Название:</h3></label>
            <input type="text" th:field="*{name}" id="name" placeholder="введите название" class="task-create__input">
        </div>
        <div class="task-create__group">
            <label for="description" class="task-create__label">Описание:</label>
            <input type="text" th:field="*{description}" id="description" placeholder="введите описание" class="task-create__input">
        </div>
        <div class="task-create__group">
            <label for="urgency" class="task-create__label">Срочность:</label>
            <input class="task-create__checkbox" type="checkbox" th:field="*{urgency}" id="urgency">
        </div>
        <div class="task-create__group">
            <input type="submit" value="Добавить" class="task-create__submit">
        </div>
    </form>
    <script th:src="@{/js/validation.js}"></script>
</body>
</html>
