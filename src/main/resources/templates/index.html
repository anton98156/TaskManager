<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Менеджер задач</title>
    <link href="/css/index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="task-list">
            <h2><img src="/images/taskList.png">Менеджер задач</h2>
            <div class="task">
                <div class="task-body" th:each="task : ${tasks}">
                    <p>Название: <span th:text="${task.name}"></span></p>
                    <p>Срочность: <input type="checkbox" th:if="${task.urgency}" checked="checked" disabled>
                    <input type="checkbox" th:unless="${task.urgency}" disabled></p>
                    <a th:href="@{/task-open/{id}(id=${task.id})}" class="button">Открыть</a>
                    <a th:href="@{/task-update/{id}(id=${task.id})}" class="button">Обновить</a>
                    <a th:href="@{/task-delete/{id}(id=${task.id})}" class="button">Удалить</a>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(tasks)}">
                <p style="font-size: 25px;">Здесь будут ваши задачи</p>
            </div>
            <p><a href="/task-create" class="button" id="addButton">Добавить</a></p>
        </div>
    </div>
    <script th:src="@{/index.js}"></script>
</body>
</html>
